<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/561619dda2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article id="midAlign">
    <section>
      <img src="images/logo.svg">
    </section>
    <section>
      <h1>We are lauching <b>soon!</b></h1>
      <br/>
      <p>Subscribe and get notified</p>
    </section>
    <section id="formulario">
      <form>
        <input type="email" id="email" placeholder="Your email address...">
        <button onclick=validate()>Notify Me</button>
      </form>
    </section>
    <section>
      <img src="images/illustration-dashboard.png" width="700px">
    </section>
  </article>
  <footer>
    <div>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>
    <div style="font-size: 15px; font-weight: lighter">
        &copy; Copyright Ping. All rights reserved.  
    </div>
  </footer>
</body>
</html>
